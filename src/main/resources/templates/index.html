<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>Index</title>

</head>
<body>
<ul class="nav nav-pills">
    <li role="presentation" class="active"><a href="#">主页</a></li>
    <li role="presentation"><a href="informationsubmit.html">信息提交</a></li>
</ul>

<h3>订单信息</h3>
<table class="table">
<ul th:each="Order:${lists}">
    <li>
        <span th:text="${Order.yibanid}"></span>
        <span th:text="${Order.number}"></span>
        <span th:text="${Order.company}"></span>
        <span th:text="${Order.details}"></span>
        <span th:text="${Order.mobilenumber}"></span>
        <span th:text="${Order.username}"></span>
        <span th:text="${#dates.format(Order.creattime,'yyyy/MM/dd HH:mm')}"></span>

        <span th:text="${Order.couriervalue}"></span>
        <span><a th:text="${Order.uservalue}" th:href="@{/changeuservalue(id=${Order.id})}"></a></span>
        <span th:text="${Order.ordervalue}"></span>

    </li>
</ul>
</table>

</body>
</html>
