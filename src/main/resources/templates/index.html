<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Index</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet"/>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

</head>
<body>
<h3>订单信息</h3>
<table class="table table-striped">
    <thead>
    <tr>
        <th>订单号：  </th>
        <th>详情</th>
        <th>时间</th>

    </tr>
    </thead>
    <tbody id="tbody">
    <tr th:each="list:${lists}">
        <td th:text="${list.userid}">订单号</td>
        <td th:text="${#dates.format(list.creattime,'yyyy/MM/dd HH:mm')}"></td><br>
        </tr>
    <tr>
        <th>状态</th>
        <td th:text="${orderlist.uesrvalue}">用户确认</td>
        <td th:text="${orderlist.ordervalue}">确认接单</td>
        <td th:text="${orderlist.couriervalue}">快递确认</td>
    </tr>
    </tbody>

</table>
</body>
</html>
